name: CD

on:
  release:
    types: [created]

defaults:
  run:
    shell: bash

jobs:
  build_linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - run: sudo apt-get install libgl1-mesa-dev
        # arcade is very slow to build. Limit to 1CPU due to huge memory requirement of
        # few files
      - run: make -f Makefile.libretro SUBTARGET=arcade -j1
        # building tiny is free after arcade
      - run: make -f Makefile.libretro SUBTARGET=tiny -j2

      - name: ZIP Release
        uses: papeloto/action-zip@v1
        with:
          files: mametiny_libretro.so mamearcade_libretro.so
          dest: mametiny_libretro.so.zip

      - name: Get release
        id: get_release
        uses: bruceadams/get-release@v1.2.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: mametiny_libretro.so.zip
          asset_name: mametiny-Linux-x86_64.zip
          asset_content_type: application/zip

branches:
  only:
    - master

language: cpp

os:
  - linux
  - osx
  - windows

dist: bionic

env:
  - MSYSTEM="MINGW64" NO_OPENGL=1 TARGET=mame SUBTARGET=tiny

before_install:
  - if [ $TRAVIS_OS_NAME == 'windows' ]; then choco install make --ignore-checksums; fi

script:
  - make -f Makefile.libretro -j 4

